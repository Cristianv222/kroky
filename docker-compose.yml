services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_MULTIPLE_DATABASES: auth_service_db,fast_food_service_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/create-multiple-postgresql-databases.sh:/docker-entrypoint-initdb.d/create-multiple-postgresql-databases.sh
    networks:
      - kroky-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    networks:
      - kroky-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  auth-service:
    build: ./auth-service
    command: >
      sh -c "
        echo 'Waiting for postgres...'
        until python -c 'import socket; socket.create_connection((\"postgres\", 5432), timeout=1)' 2>/dev/null; do
          sleep 1
        done
        echo 'PostgreSQL started'
        python manage.py migrate
        python manage.py collectstatic --noinput
        gunicorn auth_service.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120
      "
    volumes:
      - auth-static:/app/staticfiles
    environment:
      - SECRET_KEY=kroky-production-secret-key-2025-ultra-secure-change-this
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/auth_service_db
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=kroky.fronteratech.ec,146.190.217.68,localhost
      - CORS_ALLOWED_ORIGINS=https://kroky.fronteratech.ec,http://146.190.217.68,http://localhost:3000
      - DEBUG=False
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - kroky-network
    restart: on-failure

  fast-food-service:
    build: ./fast-food-service
    command: >
      sh -c "
        echo 'Waiting for postgres...'
        until python -c 'import socket; socket.create_connection((\"postgres\", 5432), timeout=1)' 2>/dev/null; do
          sleep 1
        done
        echo 'PostgreSQL started'
        python manage.py migrate
        python manage.py collectstatic --noinput
        gunicorn fast_food_service.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120
      "
    volumes:
      - fastfood-static:/app/staticfiles
      - fastfood-media:/app/media
    environment:
      - SECRET_KEY=kroky-production-secret-key-2025-ultra-secure-change-this
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/fast_food_service_db
      - AUTH_SERVICE_URL=http://auth-service:8000
      - ALLOWED_HOSTS=kroky.fronteratech.ec,146.190.217.68,localhost
      - CORS_ALLOWED_ORIGINS=https://kroky.fronteratech.ec,http://146.190.217.68,http://localhost:3000
      - DEBUG=False
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_started
    networks:
      - kroky-network
    restart: on-failure

  nginx:
    image: nginx:alpine
    expose:
      - "80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - auth-static:/usr/share/nginx/html/static/auth
      - fastfood-static:/usr/share/nginx/html/static/fastfood
      - fastfood-media:/usr/share/nginx/html/media:ro
    depends_on:
      - auth-service
      - fast-food-service
      - frontend
    networks:
      - kroky-network
    restart: on-failure

  frontend:
    build: ./frontend
    volumes:
      - /app/node_modules
    environment:
      - REACT_APP_API_BASE_URL=https://kroky.fronteratech.ec
      - REACT_APP_AUTH_SERVICE=https://kroky.fronteratech.ec
      - REACT_APP_FAST_FOOD_SERVICE=https://kroky.fronteratech.ec/api/fast-food
    expose:
      - "3000"
    networks:
      - kroky-network
    restart: on-failure

networks:
  kroky-network:
    driver: bridge

volumes:
  postgres-data:
  auth-static:
  fastfood-static:
  fastfood-media: