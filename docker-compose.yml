services:
  postgres:
    image: postgres:15
    container_name: kroky_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_MULTIPLE_DATABASES: auth_service_db,fast_food_service_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/create-multiple-postgresql-databases.sh:/docker-entrypoint-initdb.d/create-multiple-postgresql-databases.sh
    networks:
      - kroky-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: kroky_redis
    networks:
      - kroky-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  auth-service:
    build: ./auth-service
    container_name: kroky_auth_service
    entrypoint: /bin/sh
    command:
      - -c
      - |
        echo "ðŸ”„ Waiting for PostgreSQL..."
        until python -c 'import socket; socket.create_connection(("postgres", 5432), timeout=1)' 2>/dev/null; do
          sleep 1
        done
        echo "âœ… PostgreSQL is ready!"
        echo "ðŸ”„ Running migrations..."
        python manage.py migrate --noinput
        echo "ðŸ”„ Collecting static files..."
        python manage.py collectstatic --noinput
        echo "ðŸš€ Starting Gunicorn..."
        exec gunicorn auth_service.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120 --access-logfile - --error-logfile -
    volumes:
      - auth-static:/app/staticfiles
    environment:
      - SECRET_KEY=kroky-production-secret-key-2025-ultra-secure-change-this
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/auth_service_db
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=kroky-Ayora.fronteratech.ec,146.190.217.68,localhost
      - CORS_ALLOWED_ORIGINS=https://kroky-Ayora.fronteratech.ec,http://146.190.217.68,http://localhost:3000
      - CSRF_TRUSTED_ORIGINS=https://kroky-Ayora.fronteratech.ec,http://146.190.217.68
      - DEBUG=False
      - PYTHONUNBUFFERED=1
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - kroky-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  fast-food-service:
    build: ./fast-food-service
    container_name: kroky_fastfood_service
    entrypoint: /bin/sh
    command:
      - -c
      - |
        echo "ðŸ”„ Waiting for PostgreSQL..."
        until python -c 'import socket; socket.create_connection(("postgres", 5432), timeout=1)' 2>/dev/null; do
          sleep 1
        done
        echo "âœ… PostgreSQL is ready!"
        echo "ðŸ”„ Waiting for Auth Service..."
        sleep 5
        echo "ðŸ”„ Running migrations..."
        python manage.py migrate --noinput
        echo "ðŸ”„ Collecting static files..."
        python manage.py collectstatic --noinput
        echo "ðŸš€ Starting Gunicorn..."
        exec gunicorn fast_food_service.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120 --access-logfile - --error-logfile -
    volumes:
      - fastfood-static:/app/staticfiles
      - fastfood-media:/app/media
    environment:
      - SECRET_KEY=kroky-production-secret-key-2025-ultra-secure-change-this
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/fast_food_service_db
      - AUTH_SERVICE_URL=http://auth-service:8000
      - ALLOWED_HOSTS=kroky-Ayora.fronteratech.ec,146.190.217.68,localhost
      - CORS_ALLOWED_ORIGINS=https://kroky-Ayora.fronteratech.ec,http://146.190.217.68,http://localhost:3000
      - CSRF_TRUSTED_ORIGINS=https://kroky-Ayora.fronteratech.ec,http://146.190.217.68
      - DEBUG=False
      - PYTHONUNBUFFERED=1
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_started
    networks:
      - kroky-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: 
      context: ./frontend
      args:
        - REACT_APP_API_BASE_URL=https://kroky-Ayora.fronteratech.ec
        - REACT_APP_AUTH_SERVICE=https://kroky-Ayora.fronteratech.ec
        - REACT_APP_FAST_FOOD_SERVICE=https://kroky-Ayora.fronteratech.ec/api/fast-food
    container_name: kroky_frontend
    volumes:
      - /app/node_modules
    environment:
      - NODE_ENV=production
      - REACT_APP_API_BASE_URL=https://kroky-Ayora.fronteratech.ec
      - REACT_APP_AUTH_SERVICE=https://kroky-Ayora.fronteratech.ec
      - REACT_APP_FAST_FOOD_SERVICE=https://kroky-Ayora.fronteratech.ec/api/fast-food
    expose:
      - "3000"
    networks:
      - kroky-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: kroky_nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - auth-static:/usr/share/nginx/html/static/auth:ro
      - fastfood-static:/usr/share/nginx/html/static/fastfood:ro
      - fastfood-media:/usr/share/nginx/html/media:ro
    depends_on:
      - auth-service
      - fast-food-service
      - frontend
    networks:
      - kroky-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  kroky-network:
    driver: bridge
    name: kroky_network

volumes:
  postgres-data:
    name: kroky_postgres_data
  auth-static:
    name: kroky_auth_static
  fastfood-static:
    name: kroky_fastfood_static
  fastfood-media:
    name: kroky_fastfood_media